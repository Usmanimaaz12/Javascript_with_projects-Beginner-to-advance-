<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning</h1>
    <button id="stop">Stop</button>
</body>
<script>

    // setTimeout(function(){
    //     console.log("Hello")
    // }, 2000)

    const sayMaaz = function(){
        console.log("Maaz");
    }

    // setTimeout(sayMaaz, 2000)
    
    const changeText = function(){
        document.querySelector('h1').innerHTML = "JS is fun"
    }

    // Take the reference of setTimeout function in a variable
    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
       // Stop the setTimeout function
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
