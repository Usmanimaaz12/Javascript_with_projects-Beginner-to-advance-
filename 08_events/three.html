<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

// the main concept in this learning is to declare global variable to take reference of setTimeout in another function also
let intervalId = null;
    document.querySelector('#start').addEventListener('click', function(){
        intervalId = setInterval(sayDate, 1000, "Maaz");   // this shows how to pass arguments in setInterval
    })

    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(intervalId);
    })
</script>
</html>
