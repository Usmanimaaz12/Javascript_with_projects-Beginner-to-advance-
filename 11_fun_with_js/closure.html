    <script>
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }
// the above is not obeying the DRY principle

// so we can use closure to make it DRY
        function clickHandler(color){

            // document.body.style.backgroundColor = `${color}`  // this will not work because the function is not called yet

            // so we will return a function from the function, and then call it when the button is clicked
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")  // this will return a function, and then we will call it when the button is clicked
        document.getElementById('green').onclick = clickHandler("green")
