<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"   // hard coded value
            this.server = "https://localhost:300"    //hard coded value

            //requirement : as soon as the button is clicked, the server value should be printed in the console
            document
                .querySelector('button')
                // .addEventListener('click', this.handleClick) // will not have access to the props of React class
                .addEventListener('click', this.handleClick.bind(this)) 
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
