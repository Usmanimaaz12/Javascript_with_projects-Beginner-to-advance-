 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
// Different ways to select the DOM elements and add, edit, remove them

// method 1:   using innerHTML method
// in this method whole tree is traversed and then the element is added
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`    // using innerHTML method
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

// method 2:  using createTextNode method (optimal way)
// in this method only the text is added to the element and then the element is added
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))  // using createTextNode method
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'  // outerHTML will replace the whole element


    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
